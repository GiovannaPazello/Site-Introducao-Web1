        <div class="row">
            <div class="col text-center">
                <h1 class="text-success">Participe da Pesquisa</h1>
            </div>
            <form method="POST" action="/action_page.php">
                <div class="form-group">
                  <label for="nome1" class="text-dark">Nome</label>
                  <input type="nome" class="form-control" placeholder="Nome completo" id="nome1" maxlength="30" required>
                </div>
                <div class="form-group">
                  <label for="idade1" class="text-dark">Idade</label>
                  <input type="idade" class="form-control" placeholder="Ex: 18" id="idade1" min="18" max="90" required>
                </div>
                <div class="form-group">
                    <label for="email1" class="text-dark">Email</label>
                    <input type="email" class="form-control" placeholder="Digite seu e-mail" required id="email1" >
                </div>
                <div class="form-group">
                    <label for="data1" class="text-dark">Data de nascimento</label>
                    <input type="date" class="form-control" id="data1" type="data" name="data" required>
                </div>
                <p class="text-dark">Sexo:</p>
                <input id="sexo1" type="radio" name="sexo" value="Feminino" checked>
                <label for="sexo1" class="text-primary">Feminino</label><br>
                <input id="sexo2" type="radio" name="sexo" value="Masculino">
                <label for="sexo2" class="text-primary">Masculino</label>


                <p class="text-dark">Já foi diagnosticado com covid-19?:</p>
                <input id="cov1" type="radio" name="tevecovid" value="Sim" checked>
                <label for="cov1" class="text-primary">Sim</label><br>
                <input id="cov2"  type="radio" name="tevecovid" value="Não">
                <label for="cov2" class="text-primary">Não</label> 

                <p class="text-dark">Quais Sintomas foram apresentados:</p>
                <input id="sint1" type="checkbox" name="sintomas[]" value="Faltadear">
                <label for="sint1" class="text-primary">Falta de ar</label><br>
                <input id="sint2" type="checkbox" name="sintomas[]" value="Doresnocorpo">
                <label for="sint2" class="text-primary">Dores no corpo</label><br>
                <input id="sint3" type="checkbox" name="sintomas[]" value="Perdadopaladar">
                <label for="sint3" class="text-primary">Perda do paladar ou olfato</label><br>
                <input id="sint4" type="checkbox" name="sintomas[]" value="tosse">
                <label for="sint4" class="text-primary">Tosse seca</label><br>
                <input id="sint5" type="checkbox" name="sintomas[]" value="Cansaço">
                <label for="sint5" class="text-primary">Cansaço</label><br>
                <input id="sint6" type="checkbox" name="sintomas[]" value="Outros">
                <label for="sint6" class="text-primary">Outros</label><br>
                <input id="sint7" type="checkbox" name="sintomas[]" value="nenhum">
                <label for="sint7" class="text-primary">Nenhum sintoma</label>

                <p class="text-dark">Já tomou a vacina?:</p>
                <input  id="vacina1" type="radio" name="vacina" value="Sim" checked>
                <label for="vacina1" class="text-primary">Sim</label><br>
                <input  id="vacina2" type="radio" name="vacina" value="Não">
                <label for="vacina2" class="text-primary">Não</label><br>

                <button type="reset" class="btn btn-danger"> Limpar formulário</button>

                <button type="submit" class="btn btn-success">Enviar</button>
